########## MCP Servers ##########

# This template lists MCP servers commonly used/recommended in this repo.
# Treat it as a starting point, not a required shape or workflow.
#
# Use it however you prefer:
# - copy it to any local filename/path you like
# - split it into multiple files if that fits your setup
# - customize args/env to match your own tooling
#
# Do not commit credentials or tokens.


